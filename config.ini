# Application Configuration
# Nepal Telco Churn Prediction System

[api]
# API Configuration
host = 0.0.0.0
port = 8000
reload = true
log_level = info

[model]
# Model Configuration
model_path = model/Churnpred_ann.keras
scaler_path = model/scaler.pkl
columns_path = model/train_columns.pkl
use_fallback = true

[features]
# Feature Configuration
numeric_features = age, estimated_salary, calls_made, sms_sent, data_used, tenure_months, num_dependents
categorical_features = gender, province, provider
target_feature = churn

[provinces]
# Nepal Provinces
provinces = Bagmati, Gandaki, Karnali, Koshi, Lumbini, Madhesh, Sudurpashchim

[providers]
# Telecom Providers
providers = Ncell, Nepal Telecom

[thresholds]
# Risk Thresholds
low_risk_max = 0.3
medium_risk_max = 0.6
high_risk_min = 0.6
churn_threshold = 0.5

[logging]
# Logging Configuration
level = INFO
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
file = logs/app.log

[ui]
# Streamlit UI Configuration
theme = light
layout = wide
initial_sidebar_state = expanded
